<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run from the Raccoon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: purple;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        #gameBox {
            width: 800px;
            height: 600px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            background-color: white;
        }
        .character {
            width: 50px;
            height: 50px;
            position: absolute;
        }
        #amaan {
            cursor: pointer;
        }
        #timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Run from the Raccoon!</h1>
    <div id="timer">Time left: 15s</div>
    <div id="gameBox">
        <img src="amaan.png" id="amaan" class="character" alt="Amaan">
        <img src="raccoon.png" id="raccoon" class="character" alt="Raccoon">
    </div>
    <div id="message"></div>
    <script>
        const gameBox = document.getElementById('gameBox');
        const amaan = document.getElementById('amaan');
        const raccoon = document.getElementById('raccoon');
        const timer = document.getElementById('timer');
        const message = document.getElementById('message');

        let isDragging = false;
        let offsetX, offsetY;
        let timeLeft = 15;
        let gameRunning = true;

        amaan.style.left = '375px';
        amaan.style.top = '275px';
        raccoon.style.left = '0px';
        raccoon.style.top = '0px';

        amaan.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = gameBox.getBoundingClientRect();
                let x = e.clientX - rect.left - offsetX;
                let y = e.clientY - rect.top - offsetY;
                if (x < 0) x = 0;
                if (y < 0) y = 0;
                if (x > rect.width - amaan.clientWidth) x = rect.width - amaan.clientWidth;
                if (y > rect.height - amaan.clientHeight) y = rect.height - amaan.clientHeight;
                amaan.style.left = x + 'px';
                amaan.style.top = y + 'px';
            }
        });

        function moveRaccoon() {
            if (!gameRunning) return;

            const amaanRect = amaan.getBoundingClientRect();
            const raccoonRect = raccoon.getBoundingClientRect();
            const dx = amaanRect.left - raccoonRect.left;
            const dy = amaanRect.top - raccoonRect.top;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 1) {
                message.textContent = 'Caught!';
                clearInterval(raccoonInterval);
                gameRunning = false;
                return;
            }

            const speed = 4;
            raccoon.style.left = raccoon.offsetLeft + (dx / distance) * speed + 'px';
            raccoon.style.top = raccoon.offsetTop + (dy / distance) * speed + 'px';
        }

        function updateTimer() {
            if (!gameRunning) return;

            timeLeft--;
            timer.textContent = `Time left: ${timeLeft}s`;
            if (timeLeft <= 0) {
                clearInterval(raccoonInterval);
                gameRunning = false;
                message.textContent = 'You survived!';
            }
        }

        let raccoonInterval = setInterval(moveRaccoon, 20);
        let countdownInterval = setInterval(updateTimer, 1000);

        setTimeout(() => {
            clearInterval(countdownInterval);
        }, 15000);
    </script>
</body>
</html>
