<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run from the Raccoon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: purple;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        #gameBox {
            width: 800px;
            height: 600px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            background-color: white;
        }
        .character {
            width: 50px;
            height: 50px;
            position: absolute;
        }
        #timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #speedInput {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Run from the Raccoon!</h1>
    <div id="instructions">Use arrow keys to move Amaan and avoid the raccoon for 15 seconds!</div>
    <div>
        <label for="speed">Select Raccoon Speed:</label>
        <input type="number" id="speedInput" min="1" max="20" value="8">
        <button id="startButton">Start Game</button>
    </div>
    <div id="timer">Time left: 15s</div>
    <div id="gameBox">
        <img src="amaan.png" id="amaan" class="character" alt="Amaan">
        <img src="raccoon.png" id="raccoon" class="character" alt="Raccoon">
    </div>
    <div id="message"></div>
    <div id="score">Points: 0</div>
    <script>
        const gameBox = document.getElementById('gameBox');
        const amaan = document.getElementById('amaan');
        const raccoon = document.getElementById('raccoon');
        const timer = document.getElementById('timer');
        const message = document.getElementById('message');
        const scoreDisplay = document.getElementById('score');
        const speedInput = document.getElementById('speedInput');
        const startButton = document.getElementById('startButton');

        let timeLeft = 15;
        let gameRunning = false;
        let raccoonSpeed = 8;
        let score = 0;

        amaan.style.left = '375px';
        amaan.style.top = '275px';
        raccoon.style.left = '0px';
        raccoon.style.top = '0px';

        let amaanX = parseInt(amaan.style.left);
        let amaanY = parseInt(amaan.style.top);

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            const rect = gameBox.getBoundingClientRect();
            switch (e.key) {
                case 'ArrowUp':
                    if (amaanY > 0) amaanY -= 10;
                    break;
                case 'ArrowDown':
                    if (amaanY < rect.height - amaan.clientHeight) amaanY += 10;
                    break;
                case 'ArrowLeft':
                    if (amaanX > 0) amaanX -= 10;
                    break;
                case 'ArrowRight':
                    if (amaanX < rect.width - amaan.clientWidth) amaanX += 10;
                    break;
            }
            amaan.style.left = amaanX + 'px';
            amaan.style.top = amaanY + 'px';
        });

        function moveRaccoon() {
            if (!gameRunning) return;

            const amaanRect = amaan.getBoundingClientRect();
            const raccoonRect = raccoon.getBoundingClientRect();
            const dx = amaanRect.left - raccoonRect.left;
            const dy = amaanRect.top - raccoonRect.top;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 1) {
                message.textContent = 'Caught!';
                clearInterval(raccoonInterval);
                gameRunning = false;
                return;
            }

            raccoon.style.left = raccoon.offsetLeft + (dx / distance) * raccoonSpeed + 'px';
            raccoon.style.top = raccoon.offsetTop + (dy / distance) * raccoonSpeed + 'px';
        }

        function updateTimer() {
            if (!gameRunning) return;

            timeLeft--;
            timer.textContent = `Time left: ${timeLeft}s`;
            if (timeLeft <= 0) {
                clearInterval(raccoonInterval);
                gameRunning = false;
                score = raccoonSpeed * 10;
                message.textContent = 'You survived!';
                scoreDisplay.textContent = `Points: ${score}`;
            }
        }

        function startGame() {
            timeLeft = 15;
            gameRunning = true;
            raccoonSpeed = parseInt(speedInput.value);
            timer.textContent = `Time left: 15s`;
            message.textContent = '';
            scoreDisplay.textContent = 'Points: 0';
            amaan.style.left = '375px';
            amaan.style.top = '275px';
            raccoon.style.left = '0px';
            raccoon.style.top = '0px';
            amaanX = parseInt(amaan.style.left);
            amaanY = parseInt(amaan.style.top);

            raccoonInterval = setInterval(moveRaccoon, 20);
            countdownInterval = setInterval(updateTimer, 1000);

            setTimeout(() => {
                clearInterval(countdownInterval);
            }, 15000);
        }

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
